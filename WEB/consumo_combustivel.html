<meta = charset "UTF-8">
<h1>
    
    Álcool ou Gasolina?
    
</h1>

<script>

var tanque = 40;
var kmRodadosComGasolina = 480;
var consumoDeGasolina = (kmRodadosComGasolina/tanque);

document.write("Ao abastecer com gasolina é possível rodar " + consumoDeGasolina + "km por litro abastecido." + "<br>");

var kmRodadosComAlcool = 300;
var consumoDeAlcool = (kmRodadosComAlcool/tanque);
    
document.write("Ao abastecer com álcool é possível rodar" + consumoDeAlcool + "km por litro abastecido." + "<br>");
)
</script>
